
---

## pod deployment

apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: service-1
  name: service-1
  namespace: poc
spec:
  containers:
  - image: dilshad007/service-1:0.0.1-SNAPSHOT
    name: service-1
    ports:
     - containerPort: 443
       name: https-1
    envFrom:
    - configMapRef:
        name: service-1-cm-1
    volumeMounts:
      - name: config-volume
        mountPath: /app/config/
        readOnly: false  
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "200m"
  volumes:
  - name: config-volume
    configMap:
      name: service-1-cm-2
  dnsPolicy: ClusterFirst
  restartPolicy: Always


---
## configmap
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-1-cm-1
data:
  # property-like keys; each key maps to a simple value
  SERVER_PORT: 8443
  SPRING_CONFIG_IMPORT: "configtree:/app/config/"
  SERVICE2_URL: https://service2:443/service2/hello
  JAVAX_LOG_LEVEL: TRACE

---
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-1-cm-2
data:
  # mTLS
  server.ssl.client-auth: need

  # enable/disable https
  server.ssl.enabled: true

  # keystore format
  server.ssl.key-store-type: PKCS12

  # keystore location
  server.ssl.key-store: /app/truststore/keystore.p12

  # keystore password
  server.ssl.key-store-password: changeit

  # SSL protocol to use
  server.ssl.protocol: TLS

  # Enabled SSL protocols
  server.ssl.enabled-protocols: TLSv1.2


---
## service-1

apiVersion: v1
kind: Service
metadata:
  name: service1
spec:
  selector:
    app.kubernetes.io/name: service-1
  ports:
  - name: https-1
    protocol: TCP
    port: 80
    targetPort: https-1